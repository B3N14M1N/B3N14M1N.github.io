<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documentation - Beniamin Cioban</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Common CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="documentation.css" />
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
</head>

<body data-bs-theme="dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Beniamin Cioban</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link" href="projects.html">Projects</a>
                    <a class="nav-link active" href="documentation.html">Documentation</a>
                    <button class="btn theme-toggle-btn ms-2" id="theme-toggle">
                        <i class="bi bi-moon-fill" id="theme-icon"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Documentation Header -->
    <section class="py-5 text-center doc-header" id="doc-header">
        <div class="container">
            <h1 class="display-4 fw-bold" id="documentation-title">Documentation</h1>
            <p class="lead" id="documentation-description">Select a documentation set to begin</p>
        </div>
    </section>

    <!-- Documentation Content -->
    <section class="py-5">
        <div class="container-fluid px-0">
            <div class="doc-wrapper">
                <!-- Documentation Sidebar - Initially hidden -->
                <div class="doc-sidebar" id="doc-sidebar" style="display: none;">
                    <!-- Sidebar Content -->
                    <div class="doc-toc">
                        <h5>Table of Contents</h5>
                        <div class="list-group" id="doc-toc-list">
                            <!-- The table of contents will be populated dynamically -->
                        </div>
                    </div>
                </div>

                <!-- Toggle Button - Initially hidden -->
                <button class="sidebar-toggle" id="sidebar-toggle" style="display: none;" title="Toggle Sidebar">
                    <i class="bi bi-chevron-left" id="sidebar-icon"></i>
                </button>

                <!-- Mobile Toggle Button - Initially hidden -->
                <button class="doc-mobile-toggle d-lg-none" id="doc-mobile-toggle" style="display: none;">
                    <i class="bi bi-list"></i>
                </button>

                <!-- Documentation Content -->
                <div class="doc-content-wrapper" id="doc-content-wrapper">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <!-- Documentation selection view (only visible when no specific doc is selected) -->
                                <div id="documentation-selector" class="mb-5">
                                    <h2 class="mb-4">Available Documentation</h2>
                                    <div class="row g-4" id="documentation-cards">
                                        <!-- Documentation cards will be loaded here -->
                                    </div>
                                </div>
                                
                                <!-- Documentation content sections -->
                                <div id="documentation-content">
                                    <!-- Documentation content will be loaded here dynamically -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Beniamin Cioban. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Highlight.js for code syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <!-- Documentation data -->
    <script src="documentation-data.js"></script>
    <!-- Shared JS -->
    <script src="shared.js"></script>
    <!-- Documentation-specific JS -->
    <script src="documentation.js"></script>
</body>

</html>
