<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects - Beniamin Cioban</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Common CSS -->
    <link rel="stylesheet" href="../styles.css" />
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="projects.css" />
</head>

<body data-bs-theme="dark">
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Main content wrapper to push footer down -->
    <div class="main-content">
        <!-- Header Section -->
        <section class="py-5 text-center">
            <div class="container">
                <h1 class="display-4 fw-bold">My Projects</h1>
                <p class="lead">Here's a collection of projects I've worked on.</p>
            </div>
        </section>


        <!-- Projects Section with Horizontal Navigation -->
        <section class="py-5">
            <!-- Projects Navigation -->
            <section class="mb-4">
                <div class="container">
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="project-categories text-center">
                            <!-- Category buttons will be dynamically loaded here -->
                        </div>
                    </div>
                </div>
            </section>
            <div class="container position-relative projects-view-container overflow-hidden">
                <!-- Left scroll button with fade overlay -->
                <div class="scroll-btn-wrapper start-0">
                    <div class="scroll-fade-overlay start-0"></div>
                    <button class="btn btn-outline-primary scroll-btn" id="scroll-left">
                        <i class="bi bi-arrow-left"></i>
                    </button>
                </div>

                <div class="projects-container px-5">
                    <div class="row flex-nowrap" id="projects-container">
                        <!-- Projects will be loaded dynamically from project-data.js -->
                        <!-- If JS fails to load, these fallback projects will be shown -->
                    </div>
                </div>

                <!-- Right scroll button with fade overlay -->
                <div class="scroll-btn-wrapper end-0">
                    <div class="scroll-fade-overlay end-0"></div>
                    <button class="btn btn-outline-primary scroll-btn" id="scroll-right">
                        <i class="bi bi-arrow-right"></i>
                    </button>
                </div>

                <!-- Progress indicator -->
                <div class="project-navigation-indicators">
                    <!-- Will be populated dynamically -->
                </div>
            </div>
        </section>

        <!-- Call To Action -->
        <section class="py-5 bg-light text-center">
            <div class="container">
                <h2>Interested in collaborating?</h2>
                <p class="lead">I'm always open to discussing new projects or opportunities.</p>
                <a href="mailto:beniamin.cioban@student.usv.ro" class="btn btn-primary mt-3">Get in Touch</a>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Project Data -->
    <script src="../Projects/project-data.js"></script>
    <!-- Shared JS -->
    <script src="../shared.js"></script>
    <!-- Projects-specific JS -->
    <script src="../Scripts/projects.js"></script>
</body>

</html>
