<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documentation - Beniamin Cioban</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Common CSS -->
    <link rel="stylesheet" href="../styles.css" />
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="documentation.css" />
</head>

<body data-bs-theme="dark">
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Main content wrapper to push footer down -->
    <div class="main-content">
        <!-- Documentation Header -->
        <section class="py-5 text-center">
            <div class="container">
                <h1 class="display-4 fw-bold">Documentation</h1>
                <p class="lead">Select a documentation set to begin</p>
            </div>
        </section>

        <!-- Documentation Selection -->
        <section class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <!-- Documentation selection cards -->
                        <div id="documentation-selector" class="mb-5">
                            <h2 class="mb-4">Available Documentation</h2>
                            <div class="row g-4" id="documentation-cards">
                                <!-- Documentation cards will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- First load the main documentation data manager -->
    <script src="../Documentations/documentation-data.js"></script>
    
    <!-- Then load individual documentation data files (they will auto-register) -->
    <script src="../Documentations/Data/voxel-system.js"></script>
    <script src="../Documentations/Data/web-api.js"></script>
    <!-- Add new documentation files here -->
    
    <!-- Shared JS -->
    <script src="../shared.js"></script>
    <!-- Documentation-selector specific JS -->
    <script src="../Scripts/documentation-selector.js"></script>
</body>

</html>
