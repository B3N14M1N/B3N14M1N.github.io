<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documentation - Beniamin Cioban</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Common CSS -->
    <link rel="stylesheet" href="../styles.css" />
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="documentation.css" />
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
</head>

<body data-bs-theme="dark">
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Main content wrapper to push footer down -->
    <div class="main-content">
        <!-- Documentation Header -->
        <section class="py-5 text-center doc-header sidebar-collapsed" id="doc-header">
            <div class="container">
                <h1 class="display-4 fw-bold" id="documentation-title">Documentation</h1>
                <p class="lead" id="documentation-description"></p>
            </div>
        </section>

        <!-- Documentation Content -->
        <section class="py-5">
            <div class="container-fluid px-0">
                <div class="doc-wrapper">
                    <!-- Documentation Sidebar -->
                    <div class="doc-sidebar collapsed" id="doc-sidebar">
                        <!-- Sidebar Content -->
                        <div class="doc-toc">
                            <h5>Table of Contents</h5>
                            <div class="list-group" id="doc-toc-list">
                                <!-- The table of contents will be populated dynamically -->
                            </div>
                        </div>
                    </div>

                    <!-- Toggle Button -->
                    <button class="sidebar-toggle" id="sidebar-toggle" title="Toggle Sidebar">
                        <i class="bi bi-chevron-right" id="sidebar-icon"></i>
                    </button>

                    <!-- Mobile Toggle Button -->
                    <button class="doc-mobile-toggle d-lg-none" id="doc-mobile-toggle">
                        <i class="bi bi-list"></i>
                    </button>

                    <!-- Documentation Content -->
                    <div class="doc-content-wrapper sidebar-collapsed" id="doc-content-wrapper">
                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <!-- Documentation content sections -->
                                    <div id="documentation-content">
                                        <!-- Documentation content will be loaded here dynamically -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Highlight.js for code syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    
    <!-- First load the main documentation data manager -->
    <script src="../Documentations/documentation-data.js"></script>
    
    <!-- Load component factories -->
    <script src="../Scripts/Factory/ComponentFactory.js"></script>
    <script src="../Scripts/Factory/ParagraphFactory.js"></script>
    <script src="../Scripts/Factory/ImageFactory.js"></script>
    <script src="../Scripts/Factory/SubheadingFactory.js"></script>
    <script src="../Scripts/Factory/ListFactory.js"></script>
    <script src="../Scripts/Factory/CodeFactory.js"></script>
    <script src="../Scripts/Factory/FaqFactory.js"></script>
    <script src="../Scripts/Factory/SubSectionFactory.js"></script>
    <script src="../Scripts/Factory/ComponentFactoryManager.js"></script>
    
    <!-- Shared JS -->
    <script src="../shared.js"></script>
    <!-- Documentation-specific JS -->
    <script src="../Scripts/documentation.js"></script>
</body>

</html>
